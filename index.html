        // åˆå§‹åŒ–é¡µé¢
        async function initializePage() {
            updateDataStatus('loading', 'æ­£åœ¨åŠ è½½æ•°æ®...');

        // åŠ è½½æ•°æ®ï¼ˆå¤šé‡å°è¯•ï¼‰
        async function loadData() {
            const timestamp = Date.now();
            
            // å¤šä¸ªå¯èƒ½çš„æ•°æ®æºï¼Œå¸¦ç¼“å­˜ç ´åå‚æ•°
            const dataSources = [
                `./data/reports.json?v=${timestamp}`,
                `./data/reports.json?t=${timestamp}`,
                `/data/reports.json?v=${timestamp}`,
                `${window.location.origin}${window.location.pathname}data/reports.json?v=${timestamp}`,
                // å¤‡ç”¨ï¼šç›¸å¯¹è·¯å¾„
                `data/reports.json?v=${timestamp}`

            let successCount = 0;
            let lastError = null;

            updateDebugInfo(`å°è¯•åŠ è½½æ•°æ®æº...ï¼ˆå…±${dataSources.length}ä¸ªæºï¼‰`);

            for (let i = 0; i < dataSources.length; i++) {
                const url = dataSources[i];
                try {
                    updateDebugInfo(`å°è¯•æº ${i+1}/${dataSources.length}: ${url.split('?')[0]}`);
                    
                    const response = await fetch(url, {
                        cache: 'no-cache',
                        headers: {
                            'Cache-Control': 'no-cache',
                            'Pragma': 'no-cache'
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        const reportCount = data.reports ? data.reports.length : 0;
                        
                        if (reportCount > 0) {
                            uploadedFiles = data.reports;
                            dataSource = 'github';
                            updateDataStatus('success', `å·²è¿æ¥åˆ°GitHubæ•°æ®æº (æº${i+1})`);
                            updateDebugInfo(`âœ… æˆåŠŸåŠ è½½ ${reportCount} ä¸ªæŠ¥å‘Š`);
                            
                            // æ›´æ–°æœ€åæ›´æ–°æ—¶é—´
                            if (data.lastUpdated) {
                                const updateTime = new Date(data.lastUpdated).toLocaleString('zh-CN');
                                document.getElementById('lastUpdateTime').textContent = `æœ€åæ›´æ–°ï¼š${updateTime}`;
                            }

                        } else {

                        }
                    } else {
                        updateDebugInfo(`âŒ æº${i+1} HTTP ${response.status}`);
                    }
                } catch (error) {
                    lastError = error;
                    updateDebugInfo(`âŒ æº${i+1}å¤±è´¥: ${error.message}`);
                }
            }

            // æ‰€æœ‰æºéƒ½å¤±è´¥ï¼Œå°è¯•æœ¬åœ°å­˜å‚¨
            updateDebugInfo('GitHubæ•°æ®æºå…¨éƒ¨å¤±è´¥ï¼Œå°è¯•æœ¬åœ°å­˜å‚¨...');
            try {
                const stored = localStorage.getItem('uploadedFiles');
                if (stored) {

                    updateDataStatus('success', 'ä½¿ç”¨æœ¬åœ°æ•°æ®æº');
                    updateDebugInfo(`âœ… ä»æœ¬åœ°åŠ è½½ ${uploadedFiles.length} ä¸ªæŠ¥å‘Š`);

            // æ¸…é™¤æ‰€æœ‰å¯èƒ½çš„ç¼“å­˜
            if ('caches' in window) {

        // æ›´æ–°ç­›é€‰å™¨é€‰é¡¹
        function updateFilters() {
            const yearFilter = document.getElementById('yearFilter');
            const years = [...new Set(uploadedFiles.map(f => f.year))].sort((a, b) => b - a);

        function applyFilters() {
            const yearFilter = document.getElementById('yearFilter').value;
            const monthFilter = document.getElementById('monthFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const searchInput = document.getElementById('searchInput').value.toLowerCase();

            filteredFiles = uploadedFiles.filter(file => {

                const matchMonth = monthFilter === 'all' || file.month === monthFilter;

                const matchSearch = searchInput === '' ||

                    file.name.toLowerCase().includes(searchInput);

                return matchYear && matchMonth && matchType && matchSearch;
            });

            updateReportsDisplay();
        }
